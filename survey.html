<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link href="resources/survey.css" rel="stylesheet">
    <meta charset="UTF-8">
  </head>
  <body>
    
    <header>
      <h1 id="title">Survey Form</h1>
      <p id="description">Thank you for taking time to help improve our platform!</p>
    </header>
    <div id="whole-form">
<!---- NAME FORM ----->
    <form id="survey-form">
      <label id="name-label" for="name">Name:</label> <input id="name" type="text" placeholder="Enter your name." required/>
<!------ EMAIL FORM ----->
<div id="email-form">
     <label id="email-label" for="email">Email:</label> <input id="email" type="email" placeholder="Enter your email"/>
</div>
<!------ AGE FORM -------->
     <label id="number-label" for="number">Age:</label> <input id="number" type="number" min="10" max="110" placeholder="Enter your age"  required/>
<!---- ROLE SELECTOR ----->
<label id="dropdown-label"> What best describes your current position? 
  <select id="dropdown"required>
    <option>(SELECT)</option>
    <option>Teacher</option>
    <option>Student</option>
    <option>Business</option>
    <option>Hobbiest</option>
  </select>
</label>
<fieldset id="radio">
  <legend> Would you recommend this course to friends?</legend>
<!-------- YES reccomendation ------->
  <label for="reccomend"><input id="reccomend" type="radio" value="yes" name="reccomend" />Yes</label>
<!----- NO reccomendation ------> 
  <label><input id="reccomend" type="radio" value="no" name="reccomend">No</label>
<!-------- MAYBE reccomendation ------>
  <label><input id="reccomend" type="radio" value="maybe" name="reccomend">Maybe</label>
</fieldset>
<fieldset id="checkbox">
  <legend>What would you like to see improved?</legend>
<!-------- FRONT END improvements------->
<div id="checkboxitems">
  <label><input type="checkbox" id="improved" value="front end production" name="improved"/>Front-End Production</label>
<!-------- BACK END improvements ---->
  <label><input type="checkbox" id="improved" value="backend production" name="improved"/>Back-End Production</label>
<!------ API/INFORMATION DISPLAY improvements------>
  <label><input type="checkbox" id="improved" value=" api's and system information display" name="improved"/>API's And System Information Display</label>
<!------- GAME PRODUCTION improvements------>
  <label><input type="checkbox" id="improved" value="game production" name="improved"/>Game Production</label>
</div>
</fieldset>
<!---- Textarea ----->
<fieldset id="textarea">
<legend>Comments or suggestions?</legend>  
<textarea min="20" max="500" required></textarea>
</fieldset>
<input type="submit" id="submit" value="submit">
    </form>
    </div>
  </body>
</html>
